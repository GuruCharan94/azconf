<section id="about" class="about-area pb-130 pt-80">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4">
                <div class="about-image mt-50 wow fadeInLeft" data-wow-duration="1s">
                    <img src="assets/images/about.png" alt="About">
                </div> <!-- about image -->
            </div>
            <div class="col-lg-8">
                <div class="about-content mt-45 wow fadeInRight" data-wow-duration="1s">
                    <p class="text mt-30">
                            {{ site.data[page.year].about.about }}
                        <ul style="margin: 0 20px;">
                            {% for topic in site.data[page.year].about.topics  %}
                                <li style="line-height: 30px;  list-style-type: square;">{{ topic }}
                                </li>
                            {% endfor %}
                        </ul>
                    </p>
                    <p class="date"><span>01<sup>st</sup>-03<sup>rd</sup></span> December 2020</p>
                </div> <!-- about content -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
