<section id="tickets" class="pricing-area pt-115 pb-200">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center pb-20">
                    <h2 class="title">Registration</h2>
                </div> <!-- section title -->
                <div id="eventbrite-widget-container-118751921193"></div>

                <script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>

                <script type="text/javascript">
                    var exampleCallback = function() {
                        console.log('Order complete!');
                    };

                    window.EBWidgets.createWidget({
                        // Required
                        widgetType: 'checkout',
                        eventId: '118751921193',
                        iframeContainerId: 'eventbrite-widget-container-118751921193',

                        // Optional
                        iframeContainerHeight: 425,  // Widget height in pixels. Defaults to a minimum of 425px if not provided
                        onOrderComplete: exampleCallback  // Method called when an order has successfully completed
                    });
                </script>
            </div>
        </div> <!-- row -->
        <div class="row justify-content-center" style="display: none;">
            {% for ticket in site.data[page.year].tickets %}
            <div class="col-lg-4 col-md-8 col-sm-9">
                <div class="single-pricing text-center mt-30 wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0s">
                    <div class="pricing-name">
                        <h4 class="pricing-title">{{ ticket.type }}</h4>
                        <span class="sub-title">{{ ticket.description }}</span>
                    </div>
                    <div class="pricing-price">
                        <span>{{ ticket.price }}</span>
                    </div>
                    <div class="pricing-list">
                        <ul>
                            <li>Pro Regular Seating</li>
                            <li>Best Comfortable Seat</li>
                            <li>Coffee Break With Snacks</li>
                            <li>One Workshop For Practice</li>
                            <li>Course Certificate</li>
                        </ul>
                    </div>
                    <div class="pricing-btn">
                        <a class="main-btn main-btn-2" onclick="popup('az-conf-2020');" class="tsbutton" href={{ ticket.checkoutLink }}>Buy Now</a>
                    </div>
                </div> <!-- single pricing -->
            </div>
            {% endfor %}
        </div> <!-- row -->
    </div> <!-- container -->
</section>
