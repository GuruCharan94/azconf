<section id="speakers" class="team-area pt-115 pb-130">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center pb-20">
                    <h2 class="title">Speakers</h2>
                </div> <!-- section title -->
            </div>
        </div> <!-- row -->

        <div class="row">
            {% if page.limit %}
                {% for speaker in site.data[page.year].speakers limit:page.limit %}
                    <div class="col-lg-4 col-sm-6">
                        <div class="single-team text-center mt-30 wow fadeIn" data-wow-duration="1s" data-wow-delay="0s">
                            <div class="team-image">
                                <img src="{{ speaker.pic }}" alt="{{ speaker.name }} photo">
                            </div>
                            <div class="team-content">
                                <div class="team-social">
                                    <ul class="social">
                                        <li><a href="{{ speaker.website }}"><i class="lni-website"></i></a></li>
                                        <li><a href="{{ speaker.twitter }}"><i class="lni-twitter-original"></i></a></li>
                                        <li><a href="{{ speaker.linkedin }}"><i class="lni-linkedin-original"></i></a></li>
                                    </ul>
                                </div>
                                <h4 class="team-name">{{ speaker.name }}</h4>
                                <span class="sub-title">{{ speaker.title }}</span>
                            </div>
                        </div> <!-- single team -->
                    </div>   
                {% endfor %}
            {% else %}
                {% for speaker in site.data[page.year].speakers %}
                    <div class="col-lg-4 col-sm-6">
                        <div class="single-team text-center mt-30 wow fadeIn" data-wow-duration="1s" data-wow-delay="0s">
                            <div class="team-image">
                                <img src="{{ speaker.pic }}" alt="{{ speaker.name }} photo">
                            </div>
                            <div class="team-content">
                                <div class="team-social">
                                    <ul class="social">
                                        <li><a href="{{ speaker.website }}"><i class="lni-website"></i></a></li>
                                        <li><a href="{{ speaker.twitter }}"><i class="lni-twitter-original"></i></a></li>
                                        <li><a href="{{ speaker.linkedin }}"><i class="lni-linkedin-original"></i></a></li>
                                    </ul>
                                </div>
                                <h4 class="team-name">{{ speaker.name }}</h4>
                                <span class="sub-title">{{ speaker.title }}</span>
                            </div>
                        </div> <!-- single team -->
                    </div>   
                {% endfor %}
            {% endif %}          
        </div> <!-- row -->
    </div> <!-- container -->
</section>
