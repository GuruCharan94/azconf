<script>

    /* ==========================================================================
 countdown timer
 ========================================================================== */
    jQuery('#clock').countdown('2020/11/24', function (event) {
        var $this = jQuery(this).html(event.strftime(''
            + '<div class="time-entry days"><span>%-D</span><b>:</b> Days</div> '
            + '<div class="time-entry hours"><span>%H</span> <b>:</b>Hours</div> '
            + '<div class="time-entry minutes"><span>%M</span><b>:</b> Minutes</div> '
            + '<div class="time-entry seconds"><span>%S</span>Seconds</div> '));
    });

    var scrollLink = $('.page-scroll');
    // Active link switching
    $(window).scroll(function () {
        var scrollbarLocation = $(this).scrollTop();

        scrollLink.each(function () {

            var sectionOffset = $(this.hash).offset().top - 73;

            if (sectionOffset <= scrollbarLocation) {
                $(this).parent().addClass('active');
                $(this).parent().siblings().removeClass('active');
            }
        });
    });

<script>

    jQuery(document).ready(function () {
        jQuery('.more').click(function () {
            jQuery(this).parent().toggleClass("showcontent", 1000);

            $replacetext = jQuery(this).parent().hasClass('showcontent');
            if ($replacetext) {
                $replacetext = "Show Less";
                jQuery(this).text($replacetext);
            }
            else {
                jQuery(this).text('Show More');
            }


        });

    });
</script>
